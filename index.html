    <script>
        //getElementById       = digunakan untuk memilih id
        //innerHTML            = Menulis konten HTML
        document.getElementById('a').innerHTML = 'sekolah koding';
        
        
        //------------------ Variabel
        //deklarasi variabel
        var a   = 1723645;
        var b   = 178763424;
        var c   = 'halo';   // tipe data str
        var d   = 12;       // tipe data int
        var e   = 1.2234567;       // tipe data desimal
        var f   = a + e; //aritmatika penjumplahan
        var g, h, i, j, k, l, m;

        document.getElementById('b').innerHTML = a;
        document.getElementById('c').innerHTML = b;
        
        // Aturan deklarasi variabel
        //============================================================================
        // * harus diawali dgn huruf, $. atau _
        // * hanya boleh mengunakan huruf, angka, _ dan $
        // * variabel Censitive
        // * ada ==reserved words== tidak boleh dipalai
        
        
        document.getElementById('d').innerHTML = f;

        // Aritmatika
        //=============================================================================
        // #  +     == unutk penjumplahan
        // #  -     == unutk pengurangan
        // #  *     == unutk perkalian
        // #  /     == unutk pembagian
        // #  %     == unutk modulus
        
        a++ //disebut ingkremen atau akan menjumplahkan +1 dari var itu
        a-- // mengurangi variabel

        // Method angka
        //==============================================================================
        // * toFixed(2) => artinya mengambil 2 angka koma dari var yang semulanya banyak
            f = e.toFixed(2);

        // * random()   => hanya mengembalikan angka 0 sampai 1
            g = Math.random();

        // * min()          => mengetahui angka terkecil
            h = Math.min(a, b, d, e);
            document.getElementById('e').innerHTML = h;

        // * max()          => mengetahui angka terbesar
            h = Math.max(a, b, d, e);
            document.getElementById('f').innerHTML = h;

        // round()          => membulatkan angak sesuai angka yg paling dekat
            i = Math.round(1.5);

        // floor()          => membulatkan angka kebawah
            // tips supaya random lebih dari 1
            j = 100 //menentukan range random
            k = Math.floor(Math.random() * j) + 1 ; // 1 menjadi batas minimal
        
        document.getElementById('g').innerHTML = f;
        document.getElementById('h').innerHTML = g.toFixed(2);
        document.getElementById('i').innerHTML = i;
        document.getElementById('j').innerHTML = k;

        l = 'k'

            var c = 0 //mendeklarisasi di dalam fn membuat var itu menjadi lokal var kalau tidak mendeklarasikan akan mengambil variabel global
            return a + b + c;

        l = 'l'
